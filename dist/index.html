<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 Tutorial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="jumbotron ">
    <h1 class="d-flex justify-content-center">Send Transactions using Web3</h1>
    <hr class="my-4">
  </div>
  <div class="d-flex justify-content-center mr-auto pr-4" id="content">
      <form>
        <h4>Your Account: </h4> 
        <span id="account"></span> 
        <hr/>
          <div class="form-group">
            <label>Address</label>
            <input id="recipient" type="text" placeholder="Recipient">
            <label>Amount in In Weis</label>
            <input id="amountInput" type="number" placeholder="Amount">
          </div>
          <div class="d-flex justify-content-end">
            <button id="send" type="submit" class="btn btn-primary mr-2 ">Send</button>
            <button id="connect" class="btn btn-primary">Connect</button>
          </div>
      </form>
  </div>
   
   
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script src="./main.js"></script>
</body>
</html>
